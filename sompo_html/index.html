<body class="loading">
<div id="container">
<main>





<div id="logo">
<h1><a href=""><img src="img/logo.png" alt="SOMPO 損保ジャパン"></a></h1>
</div>





<div id="login">


<form class="login-inner">
<h2 class="ttl">SOMPOデジタルリスクアセスソリューション</h2>

<p class="welcome"><img src="img/welcome.png" alt="Welcome"></p>

<p class="txt">Log in to Human Dataware Lab. Co. Ltd. to continue to dataware-tools-for-nedo.</p>

<div class="form-group">
<label class="form-label form-label-mail">Email address</label>
<input id="Email" aria-label="Email" autocapitalize="off" autocomplete="off" autocorrect="off" data-test="username" name="username" placeholder="12345@gmail.com" required="" type="text" class="text-input" value="">
</div>


<div class="form-group">
<label class="form-label form-label-pw">Password</label>
<span class="login-input">
<input id="PassWord" aria-label="Password" data-test="password" name="password" placeholder="Password" required="" autocapitalize="off" autocomplete="off" autocorrect="off" type="password" class="password-input">
<span class="password-icon">

<!--パスワード非表示の時はclass="eye-close"を付ける-->
<i id="passwordCheck" class="eye-icon eye-close"></i>

</span>
</span>
</div>

<p class="forget-password"><a href="">Forget password?</a></p>

<div class="btn">
<input class="submit-btn" id="continue" type="submit" value="Continue">
</div>

</form>



</div>
